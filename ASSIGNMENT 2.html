<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h2>Contact Us</h2>
            <label for="">Name<sup>*</sup></label>  &nbsp; &nbsp;   &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;
            <input type="text" name="" id="" required> <br><br>
            <label for="">Phone number</label>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="number" name="" id="">  <br><br>
            <label for="">Email address<sup>*</sup></label>  &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="email" name="" id="" required> <br><br>
            <label for="">Comments<sup>*</sup></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;
            <textarea name="Comments" id="" cols="21" rows="3"></textarea> <br/> <br/>
            <label for=""><sup>*</sup>.required fields</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <ins>form</ins>
        </fieldset>
    </form>
    <br>
    <hr>
    <form action="">
        <fieldset>
            <h2>Contact Us Extended</h2>
            <label for="">First Name<sup>*</sup></label> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">Last Name<sup>*</sup> <br>
            <input type="text" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required> <br>
            <label for="">Email<sup>*</sup></label> <br>
            <textarea name="" id="" cols="50" rows="1" required></textarea><br>
            <label for="">Phone Number</label> <br>
            <textarea name="" id="" cols="50" rows="1"></textarea required><br>    
            <label for="">Address</label> <br>
            <textarea name="" id="" cols="50" rows="3"></textarea required><br>
            <label for="">City</label> <br>
            <textarea name="" id="" cols="50" rows="1"></textarea required><br> 
            <label for="">State/province</label> <br/>
            <select name="state/province" id="" col="50" row="1">
                <option value="abia">Abia</option>
                <option value="Rivers">Rivers</option>
                <option value="Imo">Imo</option>
                <option value="Lagos">Lagos</option>
                <option value="delta">Delta</option>
                <option value="calabar">Calabar</option>
                <option value="akwa ibom">Akwa Ibom</option>
                <option value="bayelsa">Bayelsa</option>
            </select> <br/>
            <label for="">Country</label> <br/>
            <select name="country" id="">
                <option value="China">China</option>
                <option value="Korea">Korea</option>
                <option value="Ghana">Ghana</option>
                <option value="U.A.E">U.A.E</option>
                <option value="Lybia">Lybia</option>
                <option value="nigeria">Nigeria</option>
                <option value="U.S.A">U.S.A</option>
                <option value="japan">Japan</option>
                <option value="brazil">Brazil</option>
                <option value="canada">Canada</option>
            </select><br/>
            <label for="">ZIP/Postal code</label><br/>
            <input type="text"> <br/>
            <label for="">Comments and Questions</label> <br/>
            <textarea name="comments_and_questions" id="" cols="50" rows="3"></textarea><br/> <br/>
            <input type="submit">
 
            
             

        </fieldset>
    </form>
</body>
</html>
